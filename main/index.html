<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="center">
      <div class="video">
        <div class="logo">
          <img src="logo.png" alt="logo" class="logo__media" />
        </div>
        <p>
          Darf's ein bisschen <br />
          mehr sein?
        </p>
        <div class="container__video">
          <video src="video.mp4" autoplay muted id="video"></video>
          <button class="video__restart video__btn" id="restart">
            <img src="restart.svg" alt="play" class="restart__img" />
          </button>
          <button class="video__sound video__btn" id="sound">
            <img src="sound.svg" alt="play" class="sound__img" />
          </button>
          <button class="video__sound video__btn" id="mute">
            <img src="mute.svg" alt="play" class="mute__img" />
          </button>
          <button class="video__screen video__btn" id="fullscreen">
            <img src="fullscreen.svg" alt="play" class="screen__img" />
          </button>
        </div>
      </div>
      <div class="slider">
        <div class="slider__item">
          <img src="slide1.jpg" alt="" class="slider__media">
        </div>
        <div class="slider__item">
          <img src="slide2.jpg" alt="" class="slider__media">
        </div>
        <div class="slider__item">
          <img src="slide3.jpg" alt="" class="slider__media">
        </div>
        <div class="slider__item">
          <img src="slide4.jpg" alt="" class="slider__media">
        </div>
        <div class="slider__item">
          <img src="slide5.jpg" alt="" class="slider__media">
        </div>
      </div>
      <div class="footer">
        <button class="btn">
          <img src="btn.jpg" alt="button" class="btn__media" />
        </button>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="slick.js"></script>
    <script src="script.js"></script>
